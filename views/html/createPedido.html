<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <title>Registrar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section class="container text-center p-5">
        <div class="card">
            <h2>Registrar un pedido</h2>
            <form id="formCliente">
                <div class="row justify-content-center text-start">
                    <div class="col-5 p-3">
                        <label for="total" class="text-left">Total: </label>
                        <input class="form-control" type="text" placeholder="Total (En decimales)" id="total" required>
                    </div>
                    <div class="col-5 p-3">
                        <label for="fecha">Fecha: </label>
                        <input type="date" id="fecha" name="fecha" class="form-control" min="2023-06-12" required>
                    </div>
                    <div class="col-5 p-3">
                        <label for="cliente">Cliente: </label>
                        <select class="form-select" id="cliente">
                        </select>
                    </div>
                    <div class="col-5 p-3">
                        <label for="comercial">Comercial: </label>
                        <select class="form-select" id="comercial">
                        </select>
                    </div>
                    <div class="col-3 p-3">
                        <button type="submit" class="btn btn-success">Almacenar</button>
                    </div>
                    <div class="col-2 p-3">
                        <a href="../index.html" class="btn btn-danger">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="../js/Pedido.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
